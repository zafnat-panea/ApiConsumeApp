<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      INFOMOVIE
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Búsqueda</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-label>¿Sobre que película quieres tener información?</ion-label>
    <ion-searchbar placeholder="Filtrar por película" [(ngModel)]="movie"></ion-searchbar>
    <ion-button color="primary" (click)="buscar()">Buscar</ion-button>

  </div>
</ion-content>
